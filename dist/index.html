<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png"/><link rel="stylesheet" href="../src/styles/style.scss"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/><title>Frontend Mentor | Tip calculator app</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"/><script defer="defer" src="js/script.js"></script><link href="css/style.css" rel="stylesheet"></head><body class="flex flex--dr flex--all-center"><h2 class="header-title">SPLI<br/>TTER</h2><div class="container flex--dr flex--all-center"><div class="card flex flex--all-center"><div class="card-container"><form class="form" autocomplete="off" novalidate><div class="form-section--values"><div class="form-element--input-element"><label class="input-element__label" for="total-bill">Bill</label><div class="input-element--field"><div class="input-icon--dollar">$</div><input class="input-field--number" type="number" name="bill-value" id="bill-value" placeholder="0" min="1" step="0.01"/> <span class="input-error" aria-live="polite"></span></div></div><div class="form-element--tip-selector"><label class="input-element__label" for="tip">Select Tip %</label><div class="input-element--selector-tip"><input type="radio" name="tip" id="tip5" value="5"/> <label class="btn btn-tip" for="tip5">5%</label> <input type="radio" name="tip" id="tip10" value="10"/> <label class="btn btn-tip" for="tip10">10%</label> <input type="radio" name="tip" id="tip15" value="15"/> <label class="btn btn-tip" for="tip15">15%</label> <input type="radio" name="tip" id="tip25" value="25"/> <label class="btn btn-tip" for="tip25">25%</label> <input type="radio" name="tip" id="tip50" value="50"/> <label class="btn btn-tip" for="tip50">50%</label> <button class="btn btn-custom" id="custom-tip">Custom</button> <input class="input-field--number-tip input-hide" type="number" name="tip" id="tcustom" min="1" max="100" placeholder="0"/> <span class="input-error--tips" aria-live="polite"></span></div></div><div class="form-element--input-element"><label class="input-element__label" for="total-bill">Number of People</label><div class="input-element--field"><i class="input-icon--user fas fa-user"></i> <input class="input-field--number" type="number" name="persons" id="persons" placeholder="0" min="1"/> <span class="input-error" aria-live="polite"></span></div></div></div><div class="form-section--totals"><div class="form-element--info-totals__list flex flex--dr flex--all-center"><div class="info-totals__list"><div class="info-totals__item flex flex--jc-sb flex--ai-c"><div class="info-totals__text"><h3 class="info-totals__text--title">Tip Amount</h3><p class="info-totals__text--info">/ person</p></div><div class="info-totals__text--value flex flex--all-center">$<span id="tip-total">0</span></div></div><div class="info-totals__item flex flex--jc-sb flex--ai-c"><div class="info-totals__text"><h3 class="info-totals__text--title">Total</h3><p class="info-totals__text--info">/ person</p></div><div class="info-totals__text--value flex flex--all-center">$<span id="bill-total">0</span></div></div></div><button class="btn btn--reset" id="reset" type="submit">RESET</button></div></div></form></div></div><div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jaime9611" target="_blank">Jaime9611</a>.</div></div></body></html>
