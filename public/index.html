<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../src/styles/style.scss" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="../src/index.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex flex--dr flex--all-center">
    <h2 class="header-title">SPLITTER</h2>
    <div class="container flex--dr flex--all-center">
      <div class="card flex flex--all-center">
        <div class="card-container">
          <form class="flex flex--dr">
            <div class="form-section">
              <div class="form-element--input-element">
                <label class="input-element__label" for="total-bill"
                  >Bill</label
                >
                <div class="input-element__field">
                  <div class="input-icon--dollar">$</div>
                  <input
                    class="input-field--number"
                    type="number"
                    name="total-bill"
                    id="total-bill"
                    placeholder="0"
                    min="1"
                    step="0.01"
                  />
                </div>
              </div>
              <div class="form-element--tip-selector">
                <label class="input-element__label" for="tip"
                  >Select Tip %</label
                >
                <div class="input-element__selector-tip">
                  <input type="radio" name="tip" id="tip5" />
                  <label class="btn btn-tip" for="tip5">5%</label>
                  <input type="radio" name="tip" id="tip10" />
                  <label class="btn btn-tip" for="tip10">10%</label>
                  <input type="radio" name="tip" id="tip15" />
                  <label class="btn btn-tip" for="tip15">15%</label>
                  <input type="radio" name="tip" id="tip25" />
                  <label class="btn btn-tip" for="tip25">25%</label>
                  <input type="radio" name="tip" id="tip50" />
                  <label class="btn btn-tip" for="tip50">50%</label>
                  <button class="btn btn-custom">Custom</button>
                  <input
                    class="input-field--number"
                    type="number"
                    name="tip"
                    id="t6"
                    min="1"
                    max="100"
                    placeholder="0"
                  />
                </div>
                <div class="form-element--input-element">
                  <label class="input-element__label" for="total-bill"
                    >Number of People</label
                  >
                  <div class="input-element__field">
                    <i class="input-icon--user fas fa-user"></i>
                    <input
                      class="input-field--number"
                      type="number"
                      name="total-bill"
                      id="total-bill"
                      placeholder="0"
                      min="1"
                      step="0.01"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
        person Total / person Reset -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
