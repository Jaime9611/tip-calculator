<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../src/styles/style.scss" />
    <script defer src="../src/index.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex flex--dr flex--all-center">
    <h2 class="header-title">SPLITTER</h2>
    <div class="container flex--dr flex--all-center">
      <div class="card">
        <div class="form-bill">
          <form class="form">
            <div class="form-bill__bill-total">
              <label for="total-bill">Bill</label>
              <input type="number" name="total-bill" id="total-bill" />
            </div>
            <div class="form-bill__tip-selector">
              <input type="radio" name="tip" id="t1" />5%
              <input type="radio" name="tip" id="t2" />10%
              <input type="radio" name="tip" id="t3" />15%
              <input type="radio" name="tip" id="t4" />25%
              <input type="radio" name="tip" id="t5" />50%
              <button>Custom</button>
              <input type="number" name="tip" id="t6" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
